{% load static %}
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Loi Uniforme Continue</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <style>
        /* Styles globaux */
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .content {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #292c30;
        }

        form {
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #292c30;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:hover {
            background-color: #f0f0f0;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #292c30;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #444;
        }

        .btn-sub-container {
            margin-top: 20px;
        }

        .btn-sub-container a {
            padding: 10px 20px;
            background-color: #292c30;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .btn-sub-container a:hover {
            background-color: #444;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
      </style>
  </head>
  <body>
      <div class="content">
          <h1>Loi Uniforme Continue</h1>
          <form method="post" action="{% url 'afficher_uniformecontinue' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="min_value">Valeur minimale (a) :</label>
              <input type="text" id="min_value" name="min_value" required>
              <br>
              <label for="max_value">Valeur maximale (b) :</label>
              <input type="text" id="max_value" name="max_value" required>
              <br>
              <button type="submit">Calculer</button>
          </form>
          {% if error_message %}
              <p class="error-message">{{ error_message }}</p>
          {% endif %}
          <div class="btn-sub-container">
              <a href="{% url 'app1-index' %}">Retour</a>
          </div>
      </div>
  </body>
</html>
