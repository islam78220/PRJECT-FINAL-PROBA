{% load static %}

<html>
  <head>
      <title>Traitements sur fichiers</title>
      <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
  </head>
  <body>
    
    <h1 style="text-align: center;">Traitements sur fichiers</h1>
      <div style="margin-top: 2%;"class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
          <div class="btn-container">
            <button class="btn_sub" type="submit">Confirmer</button>
          </div>
        </form>
      </div>
  </body>
</html>
