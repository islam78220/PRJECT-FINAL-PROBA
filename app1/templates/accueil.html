<html lang="fr">
<head>

    <title>Accueil - Probabilités et Statistiques</title>
    <style>
        body {
            display: flex;

            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            background-color: #fff;
            padding: 40px;

            font-size: 36px;
            margin-bottom: 30px;
        }

        }

            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #292c30;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }
